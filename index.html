<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./css/main.min.css">
        <title>WebStudio</title>
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <div class="container header__container">
                <a class="logo header__logo" href="/">WebStudio</a>
                <button class="header__button" data-open>
                    <svg class="header__button__icon">
                        <use href="./images/sprite.svg#icon-burger-menu"></use>
                    </svg>
                </button>
                <nav class="header__navigation">
                    <ul class="header__navigation__list">
                        <li class="header__navigation__element"><a class="header__navigation__link link--active" href="/">Studio</a></li>
                        <li class="header__navigation__element"><a class="header__navigation__link" href="/portfolio.html">Portfolio</a></li>
                        <li class="header__navigation__element"><a class="header__navigation__link" href="/">Contacts</a></li>
                    </ul>
                </nav>
                <ul class="header__contacts">
                    <li class="header__contacts__element">
                        <a class="header__contacts__link" href="mailto:info@devstudio.com">
                            <svg class="header__contacts__link__icon icon--envelope">
                                <use href="./images/sprite.svg#icon-envelope"></use>
                            </svg>
                            info@devstudio.com
                        </a>
                    </li>
                    <li class="header__contacts__element">
                        <a class="header__contacts__link" href="tel:+380961111111">
                            <svg class="header__contacts__link__icon icon--smartphone">
                                <use href="./images/sprite.svg#icon-smartphone"></use>
                            </svg>
                            +38 096 111 11 11
                        </a>
                    </li> 
                </ul>
                <div class="menu is-hidden" data-menu>
                    <div class="container menu__container">
                        <button class="header__button menu__button" data-close>
                            <svg class="header__button__icon">
                                <use href="./images/sprite.svg#icon-close"></use>
                            </svg>
                        </button>
                        <nav class="menu__navigation">
                            <ul class="menu__navigation__list">
                                <li class="menu__navigation__element">
                                    <a class="menu__navigation__link link--active" href="/">Studio</a>
                                </li>
                                <li class="menu__navigation__element">
                                    <a class="menu__navigation__link" href="/portfolio.html">Portfolio</a>
                                </li>
                                <li class="menu__navigation__element">
                                    <a class="menu__navigation__link" href="/">Contacts</a>
                                </li>
                            </ul>
                        </nav>
                        <ul class="menu__contacts">
                            <li class="menu__contacts__element">
                                <a class="menu__contacts__link link--phone" href="tel:+380961111111">+38 096 111 11 11</a>
                            </li>
                            <li class="menu__contacts__element">
                                <a class="menu__contacts__link link--mail" href="mailto:info@devstudio.com">info@devstudio.com</a>
                            </li>
                        </ul>
                        <ul class="menu__socials">
                            <li class="menu__socials__element">
                                <a class="menu__socials__link" href="/">Instagram</a>
                            </li>
                            <li class="menu__socials__element">
                                <a class="menu__socials__link" href="/">Twitter</a>
                            </li>
                            <li class="menu__socials__element">
                                <a class="menu__socials__link" href="/">Facebook</a>
                            </li>
                            <li class="menu__socials__element">
                                <a class="menu__socials__link" href="/">LinkedIn</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
        <script src="./js/index.js" type="module"></script>
    </body>
</html>
